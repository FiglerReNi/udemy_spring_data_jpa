spring.h2.console.enabled=true

#a h2 beállítása, hogy mysql specifikuss parancsokat is tudjon fogadni
spring.datasource.url=jdbc:h2:mem:books;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#megjelenítik logban az sql-eket, mindegy melyiket használjuk
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true

#beformázza az sql-eket
spring.jpa.properties.hibernate.format_sql=true

#megmutatja az sql-ek paramétereit is
logging.level.org.hibernate.type.descriptor.sql=trace
